<!DOCTYPE HTML>
<html lang='en'>
	<head>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
		<meta http-equiv='X-UA-Compatible' content='ie-edge' />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<title>Collectokeeper 9000</title>
		<link rel='stylesheet' href='app.css' />
	</head>
	<body>

	
<!-- Button trigger modal -->
		<!-- Add button that triggers the modal for new items-->
		<center><span class="fs-2 mb-3" id="addbtn" data-bs-toggle="modal" data-bs-target="#modalDiv"><i class="bi bi-plus-square"></i></span></center>

	
  
  <!-- Modal -->
  <div class="modal fade" id="modalDiv" tabindex="-1" aria-labelledby="modalDivLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="modalDivLabel">Add a new item!</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<input type="text" class="form-control" placeholder="Artist" id="artistField" required></input>
		
		
			<input type="text" class="form-control" placeholder="Album" id="albumField" required></input>
			
		
		
				<input type="number" class="form-control" placeholder="Year" id="yearField" required></input>
				
			
		<label class="col-form-label-sm" for="mediumField">Select a medium</label>
				<select class="form-control" id="mediumField">
				<option value="Vinyl">Vinyl</option>
					<option value="CD">CD</option>
					<option value="Cassette">Cassette</option>
				</select>
				
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		  <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
		</div>
	  </div>
	</div>
  </div>
		

  <h1 class="text-center">Current collection:</h1>
<div class="d-flex justify-content-around min-vh-100">


	<div class="input-group" id="primaryDiv">

	

<table class="table text-center" id="collectionTable">
	<thead id="theader">
		<tr>
			<th>Artist</th>
			<th>Album</th>
			<th>Year</th>
			<th>Medium</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody id="tableBody text-center">
</tbody>
</table>

</div>		

	</body>
	<script src='app.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
